      path: /Groups
      jsonPayload: true
      successStatus: http.StatusCreated
      allowedMutability:
        - readWrite
        - immutable
        - writeOnly
    - name: ReplaceGroupCall
      method_name: Replace
      http_method: http.MethodPut
      resource: Group
      path: /Groups
      makeURLTemplate: |
        func (call {{ .ObjectName }}) makeURL() string {
          return call.client.baseURL + "{{ .Path }}/" + call.id
        }
      jsonPayload: true
      fields:
        - name: id
          required: true
      allowedMutability:
        - readWrite
        - writeOnly
