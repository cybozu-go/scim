services:
  - name: SearchService
    calls:
    - name: SearchCall
      method: http.MethodPost
      resource: SearchRequest
      response_type: resource.ListResponse
      path: /.search
      jsonPayload: true
  - name: UserService
    calls:
    - name: GetUserCall
      method: http.MethodGet
      resource: PartialResourceRepresentationRequest
      response_type: resource.User
      path: /Users
      makeURLTemplate: |
        func (call {{ .ObjectName }}) makeURL() string {
          return call.client.baseURL + "{{ .Path }}/" + call.id
        }
      fields:
        - name: id
          required: true
    - name: CreateUserCall
      method: http.MethodPost
      resource: User
      path: /Users
      jsonPayload: true
      successStatus: http.StatusCreated
      allowedMutability:
        - readWrite
        - immutable
        - writeOnly
    - name: ReplaceUserCall
      method: http.MethodPut
      resource: User
      path: /Users
      makeURLTemplate: |
        func (call {{ .ObjectName }}) makeURL() string {
          return call.client.baseURL + "{{ .Path }}/" + call.id
        }
      jsonPayload: true
      fields:
        - name: id
          required: true
      #    - name: ModifyUserCall
      #      method: http.MethodPatch
      #      builder: resource.UserBuilder
      allowedMutability:
        - readWrite
        - writeOnly
    - name: DeleteUserCall
      method: http.MethodDelete
      resource: User
      path: /Users
      successStatus: http.StatusNoContent
      makeURLTemplate: |
        func (call {{ .ObjectName }}) makeURL() string {
          return call.client.baseURL + "{{ .Path }}/" + call.id
        }
      response_type: none
      fields:
        - name: id
          required: true
    - name: SearchUserCall
      method_name: Search
      method: http.MethodPost
      resource: SearchRequest
      response_type: resource.ListResponse
      path: /Users/.search
      jsonPayload: true
